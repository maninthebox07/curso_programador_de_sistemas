	<h1>Exercício 12</h1>
	<h2>12. Escreva um programa que solicita um número ao usuário e imprime o seu dobro.</h2>
	<hr noshade="noshade">
	<p>Resposta no console.</p>
</body>
<script type="text/javascript">
// Váriaveis
	var numero, dobro, entrada;

// Declarar váriaveis
	entrada = window.prompt("Digite um número: ");
	numero = Number(entrada);

// Processamento de dados
	dobro = Dobro(numero);
	mensagem = "O dobro de " + numero + " é igual a: " + dobro;

// Saída de dados
	console.log(mensagem);

</script>
