	<h1>Exercício 10</h1>
	<h2>10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área.</h2>
	<hr noshade="noshade">
	<script src="lib/010_arearetangulo.js"></script>
</body>
<script type="text/javascript">
// Váriaveis
	let largura, altura, area, entrada, mensagem;

// Declarar váriaveis
	entrada = window.prompt("Digite a largura do retângulo: ");
	largura = Number(entrada);
	entrada = window.prompt("Digite a altura do retângulo: ");
	altura = Number(entrada);

// Processamento de dados
	area = areaRetangulo(largura,altura);
	if(area >= 100) {
		area = area / 100;
		mensagem = "A área do retângulo é: " + area + "m²";
	}
	else if(area < 100) {
		mensagem = "A área do retângulo é: " + area + "cm²";
	}

// Saída de dados
	document.write(mensagem);

</script>
