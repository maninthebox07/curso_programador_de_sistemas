<body>	
	<h1>Exercício 16</h1>
	<h2>16. Escreva um programa que solicita ao usuário o raio de uma esfera e retorna o volume da esfera.</h2>
	<hr noshade="noshade">
</body>
<script type="text/javascript">
// Váriaveis
	var raio, volume, entrada, mensagem;

// Declarar váriaveis
	entrada = window.prompt("Digite o valor do raio da esfera: ");
	raio = Number(entrada);

// Processamento de dados
	volume = volumeEsfera(raio);
	if(volume >= 100) {
		volume = volume/100;
		mensagem = "O volume da esfera é igual a: " + volume + "m³";
	}
	else if(volume < 100) {
		mensagem = "O volume da esfera é igual a: " + volume + "cm³";
	}
// Saída de dados
	document.write(mensagem);

</script>
