	<h1>Exercício 15</h1>
	<h2>15. Escreva um programa que solicita ao usuário a temperatura em Celsius e retorna a temperatura em
Fahrenheit.</h2>
	<hr noshade="noshade">
</body>
<script type="text/javascript">
// Váriaveis
	var celsius, fahrenheit, entrada, mensagem;

// Declarar váriaveis
	entrada = window.prompt("Digite o valor da temperatura em celsius: ");
	celsius = Number(entrada);

// Processamento de dados
	fahrenheit = temperatura(celsius);
	mensagem = celsius + "ºC " + "em Farenheit é igual a: " + fahrenheit + "°F";
// Saída de dados
	document.write(mensagem);

</script>
